   Tabela SVG centralizada

   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.carrossel {
    display: flex;
    gap: var(--card-gap);
    padding: 20px 10px;
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: var(--accent-cyan) var(--bg-secondary);
    /* CORRE√á√ÉO: scroll-snap para alinhar cards */
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
}

.carrossel::-webkit-scrollbar {
    height: 8px;
}

.carrossel::-webkit-scrollbar-track {
    background: var(--bg-secondary);
    border-radius: 10px;
}

.carrossel::-webkit-scrollbar-thumb {
    background: var(--accent-cyan);
    border-radius: 10px;
}

.carrossel::-webkit-scrollbar-thumb:hover {
    background: var(--accent-purple);
}

/* Cards dos elementos */
.elemento-card {
    flex: 0 0 var(--card-width);
    background: var(--card-bg);
    border-radius: 16px;
    padding: 24px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    animation: cardSlideIn 0.5s ease-out backwards;
    /* CORRE√á√ÉO: scroll-snap nos cards */
    scroll-snap-align: start;
}

@keyframes cardSlideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.elemento-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.05));
    opacity: 0;
    transition: opacity 0.3s ease;
}

.elemento-card:hover {
    transform: translateY(-10px) scale(1.05);
    border-color: var(--accent-cyan);
    box-shadow: 
        0 0 30px var(--border-glow),
        0 20px 40px rgba(0, 0, 0, 0.4);
    z-index: 10;
}

.elemento-card:hover::before {
    opacity: 1;
}

.elemento-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--accent-cyan);
    transition: transform 0.3s ease;
    transform: scaleY(0);
    transform-origin: top;
}

.elemento-card:hover::after {
    transform: scaleY(1);
}

/* Delay nas anima√ß√µes dos cards */
.elemento-card:nth-child(1) { animation-delay: 0.1s; }
.elemento-card:nth-child(2) { animation-delay: 0.2s; }
.elemento-card:nth-child(3) { animation-delay: 0.3s; }
.elemento-card:nth-child(4) { animation-delay: 0.4s; }
.elemento-card:nth-child(5) { animation-delay: 0.5s; }

function criarCarrossel(elementos) {

// Fun√ß√£o para criar um card de elemento
function criarCard(elemento, index) {
    const card = document.createElement('div');
    card.className = 'elemento-card';
    card.dataset.categoria = elemento.categoria;
    card.style.animationDelay = `${(index % 5) * 0.1}s`;
    
    card.innerHTML = `
        <div class="numero-atomico">#${elemento.numero}</div>
        <div class="simbolo">${elemento.simbolo}</div>
        <div class="nome-elemento">${elemento.nome}</div>
        <div class="massa-atomica">${elemento.massa}</div>
        <span class="categoria">${elemento.categoria}</span>
    `;
    
    // Adiciona evento de clique para abrir modal
    card.addEventListener('click', async () => {
    const detalhe = await buscarElementoDetalhe(elemento.numero);
    if (detalhe) {
        abrirModal(detalhe);
    }
});
    
    return card;
}

// Fun√ß√£o para abrir modal com detalhes do elemento
function abrirModal(elemento) {
    // Cria ou obt√©m o modal
    let modal = document.getElementById('modal-elemento');
    
    if (!modal) {
        modal = criarModal();
        document.body.appendChild(modal);
    }
    
    // Preenche o modal com os dados do elemento
    const modalSimbolo = modal.querySelector('.modal-simbolo');
    const modalNome = modal.querySelector('.modal-nome');
    const modalNumero = modal.querySelector('#modal-numero');
    const modalMassa = modal.querySelector('#modal-massa');
    const modalCategoria = modal.querySelector('#modal-categoria');
    
    modalSimbolo.textContent = elemento.simbolo;
    modalNome.textContent = elemento.nome;
    modalNumero.textContent = elemento.numero;
    modalMassa.textContent = elemento.massa + ' u';
    modalCategoria.textContent = elemento.categoria.toUpperCase();
    
    // Define a cor do s√≠mbolo baseado na categoria
    const categoria = elemento.categoria.toLowerCase();
    modalSimbolo.style.color = getCategoriaColor(categoria);
    
    // Mostra o modal
    modal.classList.add('ativo');

    // Carrega info adicional
    carregarInfoAdicionalNoModal(elemento.numero);

    elementoAtualNumero = elemento.numero;

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CORRE√á√ÉO: Fun√ß√£o para calcular scroll amount dinamicamente
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function getScrollAmount() {
    const card = document.querySelector('.elemento-card');
    const carrossel = document.getElementById('carrossel');
    
    if (!card || !carrossel) return 304; // fallback
    
    const cardWidth = card.offsetWidth;
    const gap = parseInt(getComputedStyle(carrossel).gap) || 24;
    
    return cardWidth + gap;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CORRE√á√ÉO: Scroll suave com as setas do teclado (valor correto)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.addEventListener('keydown', (e) => {
    const carrossel = document.getElementById('carrossel');
    
    if (!carrossel) return;
    
    const scrollAmount = getScrollAmount();
    
    if (e.key === 'ArrowLeft') {
        carrossel.scrollBy({
            left: -scrollAmount,  // CORRIGIDO: era 320
            behavior: 'smooth'
        });
    } else if (e.key === 'ArrowRight') {
        carrossel.scrollBy({
            left: scrollAmount,   // CORRIGIDO: era 320
            behavior: 'smooth'
        });
    }
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// Bot√µes de navega√ß√£o do carrossel

document.addEventListener('DOMContentLoaded', () => {
    const carrossel = document.getElementById('carrossel');
    const btnPrev = document.querySelector('.carrossel-nav.prev');
    const btnNext = document.querySelector('.carrossel-nav.next');
    
    if (btnPrev && carrossel) {
        btnPrev.addEventListener('click', () => {
            carrossel.scrollBy({
                left: -getScrollAmount(),
                behavior: 'smooth'
            });
        });
    }
    
    if (btnNext && carrossel) {
        btnNext.addEventListener('click', () => {
            carrossel.scrollBy({
                left: getScrollAmount(),
                behavior: 'smooth'
            });
        });
    }
});

window.addEventListener('load', () => {

        if (svgDoc) {

            const elementosSvg = svgDoc.querySelectorAll('[data-numero]');
            
            if (elementosSvg.length > 0) {
                elementosSvg.forEach(elementoSvg => {
                    elementoSvg.style.cursor = 'pointer';
                    
                    elementoSvg.addEventListener('click', () => {
                        const numero = parseInt(elementoSvg.dataset.numero);
                        const elemento = todosElementos.find(e => e.numero === numero);
                        
                        if (elemento) {
                            abrirModal(elemento);
                        }
                    });
                    
                    // Efeitos de hover
                    elementoSvg.addEventListener('mouseenter', () => {
                        elementoSvg.style.opacity = '0.8';
                        elementoSvg.style.filter = 'brightness(1.2)';
                    });
                    
                    elementoSvg.addEventListener('mouseleave', () => {
                        elementoSvg.style.opacity = '1';
                        elementoSvg.style.filter = 'brightness(1)';
                    });
                });
            }
        }
    }
});
